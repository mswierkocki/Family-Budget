{% extends 'base.html' %}

{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

{% block content %}

<form method="post">{% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add" %}
    <a href="javascript:history.back()" class="btn btn-outline-primary">Go Back</a>
</form>

{% endblock %}
