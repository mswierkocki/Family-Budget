name: Tests Workflows
run-name: Tests by @${{ github.actor }}
on:
  workflow_call:
    inputs:
      break_on_linter:
        required: false
        type: boolean
        default: True
  push:
    branches: [ test*/** ]
    # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
jobs:
  setup:
    name: "Checkout and Install pip"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
  tests:
    name: "Run linter and tests"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Flake8
        #run: flake8 . --exclude .git,.venv,*migrations* --count --show-source --statistics --max-line-length=127
        run: run_flake.sh ${input.break_on_linter}
      - name: Run Django Tests
        run: python manage.py test --noinput




